name: ðŸš€ Docker Optimization CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  Lint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - name: Fazer checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Validar Dockerfile (imagem mal otimizada)
        run: |
          echo "ðŸ§© Verificando docker/Dockerfile.bad."
          RESULT=$(docker run --rm -i hadolint/hadolint < docker/Dockerfile.bad || true)
          if [ -z "$RESULT" ]; then
            echo "âœ… Nenhum problema encontrado em docker/Dockerfile.bad"
          else
            echo "âš ï¸ Problemas detectados:"
            echo "$RESULT"
          fi
          echo ""

      - name: Validar Dockerfile (imagem otimizada)
        run: |
          echo "ðŸ§© Verificando docker/Dockerfile.optimized."
          RESULT=$(docker run --rm -i hadolint/hadolint < docker/Dockerfile.optimized || true)
          if [ -z "$RESULT" ]; then
            echo "âœ… Nenhum problema encontrado em docker/Dockerfile.optimized"
          else
            echo "âš ï¸ Problemas detectados:"
            echo "$RESULT"
          fi
          echo ""

  Build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: Lint
    steps:
      - name: Fazer checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Construir imagem mal otimizada
        run: |
          echo "ðŸ”§ Iniciando build da imagem ruim:"
          docker build -t java-bad -f docker/Dockerfile.bad .
          docker save java-bad -o java-bad.tar
          echo "âœ… Build concluÃ­do da imagem ruim"

      - name: Construir imagem otimizada
        run: |
          echo "âš™ï¸ Iniciando build da imagem otimizada:"
          docker build -t java-optimized -f docker/Dockerfile.optimized .
          docker save java-optimized -o java-optimized.tar
          echo "âœ… Build concluÃ­do da imagem otimizada"

      - name: Publicar imagens como artefatos
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            java-bad.tar
            java-optimized.tar

  Report:
    name: Compare & Generate Report
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Baixar artefatos das imagens
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Recarregar imagens Docker
        run: |
          echo "ðŸ“¦ Carregando imagens salvas?"
          docker load -i java-bad.tar
          docker load -i java-optimized.tar
          docker images | grep java-
          echo "âœ… Imagens carregadas com sucesso"

      - name: omparar tamanhos das imagens
        run: |
          BAD_SIZE=$(docker images java-bad --format "{{.Size}}" | sed 's/MB//')
          OPT_SIZE=$(docker images java-optimized --format "{{.Size}}" | sed 's/MB//')
          GAIN=$(echo "scale=2; (1 - $OPT_SIZE / $BAD_SIZE) * 100" | bc)
          echo "ðŸ“Š Resultado:"
          echo "  - Imagem ruim: ${BAD_SIZE}MB"
          echo "  - Imagem otimizada: ${OPT_SIZE}MB"
          echo "  - Ganho total: ${GAIN}%"
          echo "BAD_SIZE=${BAD_SIZE}" >> $GITHUB_ENV
          echo "OPT_SIZE=${OPT_SIZE}" >> $GITHUB_ENV
          echo "GAIN_PERCENT=${GAIN}" >> $GITHUB_ENV

      - name: Gerar relatÃ³rio no GitHub Summary
        run: |
          echo "## ðŸ³ RelatÃ³rio de OtimizaÃ§Ã£o de Imagens Docker" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Imagem | Tamanho |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| âŒ Ruim | ${BAD_SIZE}MB |" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Otimizada | ${OPT_SIZE}MB |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‰ **ReduÃ§Ã£o total:** ${GAIN_PERCENT}% ðŸ”¥" >> $GITHUB_STEP_SUMMARY
